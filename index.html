<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, Gungun ❤️</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main">
        <div id="wrap">
            <!-- Message Section -->
            <div id="text">
                <h1 id="greeting">Happy Birthday, Gungun ❤️</h1>
                <p id="message">
                    Every moment feels softer just thinking of you. <br><br>
                    You bring warmth in ways words can't fully explain.<br><br>
                    I hope today surrounds you with love and gentle smiles.<br><br>
                    Always know how special you truly are to me. 
                </p>
            </div>

            <!-- Canvas for Tree Animation -->
            <canvas id="canvas"></canvas>

            <!-- Photo Slideshow -->
            <div id="photo-container">
                <div id="slideshow">
                    <img id="slide-image" src="" alt="Memory" class="slide">
                </div>
                <div id="slide-controls">
                    <button id="prev-btn">❮ Previous</button>
                    <button id="next-btn">Next ❯</button>
                </div>
            </div>

            <!-- Clock Box (optional) -->
            <div id="clock-box">
                <div id="clock">
                    <span class="digit" id="hours">00</span>:<span class="digit" id="minutes">00</span>:<span class="digit" id="seconds">00</span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
